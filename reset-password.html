<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Reset Password</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;700;900&display=swap');
    
        :root {
            --main-color: #e6920a;
            --body-bg: #181616;
            --box-bg: #221f1f;
            --text-color: #ffffff;
            --nav-height: 60px;
            --space-top: 30px;
        }
    
        *{  
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif; /* Use Cairo for global font */
        }
    
        body {
            background: url("https://img.freepik.com/premium-photo/abstract-pui-95-background-wallpaper_792836-261571.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            overflow: hidden;
            font-family: "Cairo", sans-serif;
            background-color: var(--body-bg);
            color: var(--text-color);
        }
    
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 110vh;
            background: rgba(39, 39, 39, 0.4);
        }
    
        .nav {
            position: fixed;
            top: 0;
            display: flex;
            justify-content: space-around;
            width: 100%;
            height: 100px;
            line-height: 100px;
            background: linear-gradient(rgba(39,39,39, 0.6), transparent);
            z-index: 100;
        }
    
        /* Updated Logo Styling */
        .nav-logo {
            color: white;
            font-size: 36px; /* Bigger font size */
            font-weight: 700; /* Bold weight */
            display: flex;
            align-items: center;
        }
    
        .nav-logo i {
            font-size: 40px; /* Size the icon to match logo size */
            margin-right: 8px;
        }
    
        .main-color {
            color: var(--main-color);
        }

        .nav-menu ul {
            display: flex;
        }

        .nav-menu ul li {
            list-style-type: none;
        }

        .nav-menu ul li .link {
            text-decoration: none;
            font-weight: 500;
            color: #fff;
            padding-bottom: 15px;
            margin: 0 25px;
        }

        .link:hover, .active {
            border-bottom: 2px solid #fff;
        }

        .form-box {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 512px;
            height: 420px;
            overflow: hidden;
            z-index: 2;
        }

        .login-container {
            position: absolute;
            left: 4px;
            width: 500px;
            display: flex;
            flex-direction: column;
            transition: .5s ease-in-out;
        }

        header {
            color: #fff;
            font-size: 30px;
            text-align: center;
            padding: 10px 0 30px 0;
        }

        .input-field {
            font-size: 15px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            height: 50px;
            width: 100%;
            padding: 0 10px 0 45px;
            border-radius: 30px;
            outline: none;
            transition: .2s ease;
        }

        .input-field:hover, .input-field:focus {
            background: rgba(255, 255, 255, 0.25);
        }

        ::-webkit-input-placeholder {
            color: #fff;
        }

        .input-box i {
            position: relative;
            top: -35px;
            left: 17px;
            color: #fff;
        }

        .submit {
            font-size: 15px;
            font-weight: 500;
            color: black;
            height: 45px;
            width: 100%;
            border: none;
            border-radius: 30px;
            outline: none;
            background: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: .3s ease-in-out;
        }

        .submit:hover {
            background: rgba(255, 255, 255, 0.5);
            box-shadow: 1px 5px 7px 1px rgba(0, 0, 0, 0.2);
        }

        .two {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .two label a {
            text-decoration: none;
            color: #fff;
        }

        .two label a:hover {
            text-decoration: underline;
        }

        .input-box input:focus {
            outline: 0;
        }

        .input-box.error input {
            border-color: #ff3860;
        }

        .input-box.success input {
            border-color: #09c372;
        }

        .error {
            color: #ff3860;
            font-size: 12px;
            margin-bottom: 15px;
            padding-left: 15px;
        }

        @media only screen and (max-width: 786px) {
            .nav-menu.responsive {
                top: 100px;
            }

            .nav-menu {
                position: absolute;
                top: -800px;
                display: flex;
                justify-content: center;
                background: rgba(255, 255, 255, 0.2);
                width: 100%;
                height: 90vh;
                backdrop-filter: blur(20px);
                transition: .3s;
            }

            .nav-menu ul {
                flex-direction: column;
                text-align: center;
            }

            .nav-menu-btn {
                display: block;
            }

            .nav-menu-btn i {
                font-size: 25px;
                color: #fff;
                padding: 10px;
                background: rgba(255, 255, 255, 0.2);
                border-radius: 50%;
                cursor: pointer;
                transition: .3s;
            }

            .nav-menu-btn i:hover {
                background: rgba(255, 255, 255, 0.15);
            }
        }

        @media only screen and (max-width: 540px) {
            .wrapper {
                min-height: 100vh;
            }

            .form-box {
                width: 100%;
                height: 500px;
            }

            .login-container {
                width: 100%;
                padding: 0 20px;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
                <i class='bx bx-movie-play bx-tada main-color'></i>
                <span>Fl<span class="main-color">i</span>x</span> <!-- Styling Flix -->
            </div>
        </nav>

    <!----------------------------- Form box ----------------------------------->
    <form action="http://localhost:3000/send-password-reset" method="POST" id="reset-form">
        <div class="form-box">
            <!------------------- reset password form -------------------------->

            <div class="login-container" id="login">
                <div class="top">
                    <header>Reset Password</header>
                </div>
                <div class="input-box">
                    <input type="text" id="token" class="input-field" placeholder="Reset Code">
                    <i class="bx bx-key"></i>
                    <span class="error"></span>
                </div>

                <div class="input-box">
                    <input type="password" id="newPassword" class="input-field" placeholder="New Password">
                    <i class="bx bx-lock-alt"></i>
                    <span class="error"></span>
                </div>

                <div class="input-box">
                    <input type="submit" class="submit" value="Reset Password">
                </div>

                <div class="two">
                    <label><a href="index.html">Back to Login</a></label>
                </div>
            </div>
        </div>
    </form>
</div>

<script>
    document.getElementById('reset-form').addEventListener('submit', function(event) {
        event.preventDefault();

        var token = document.getElementById('token').value;
        var newPassword = document.getElementById('newPassword').value;

        // Validate inputs
        if (!validateInputs(token, newPassword)) return;

        fetch(this.action, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ resetKey: token, newPassword: newPassword })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert('Your password has been reset successfully.');
                window.location.href = 'index.html'; // Redirect to login page
            } else {
                alert(data.message);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('An error occurred.');
        });
    });

    function validateInputs(token, newPassword) {
        let isValid = true;

        if (token.trim() === "") {
            showError('token', "Reset Code is required");
            isValid = false;
        } else {
            clearError('token');
        }

        if (newPassword.trim() === "") {
            showError('newPassword', "Password is required");
            isValid = false;
        } else if (newPassword.length < 7) {
            showError('newPassword', "Password must be at least 7 characters");
            isValid = false;
        } else if (!/[A-Z]/.test(newPassword)) {
            showError('newPassword', "Password MUST contain at least 1 uppercase letter");
            isValid = false;
        } else if (!/[a-z]/.test(newPassword)) {
            showError('newPassword', "Password MUST contain at least 1 lowercase letter");
            isValid = false;
        } else if (!/[0-9]/.test(newPassword)) {
            showError('newPassword', "Password MUST contain at least 1 number");
            isValid = false;
        } else if (!/[^\\/`~!@#$%^&*:;<>._-|?+=()"'"]/.test(newPassword)) {
            showError('newPassword', "Password MUST contain at least 1 special character");
            isValid = false;
        } else {
            clearError('newPassword');
        }

        return isValid;
    }

    function showError(elementId, message) {
        const inputControl = document.getElementById(elementId).parentElement;
        const errorDisplay = inputControl.querySelector(".error");
        errorDisplay.innerText = message;
        inputControl.classList.add("error");
        inputControl.classList.remove("success");
    }

    function clearError(elementId) {
        const inputControl = document.getElementById(elementId).parentElement;
        const errorDisplay = inputControl.querySelector(".error");
        errorDisplay.innerText = "";
        inputControl.classList.add("success");
        inputControl.classList.remove("error");
    }
</script>
</body>
</html>
