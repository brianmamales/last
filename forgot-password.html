<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
      
    <!-- GOOGLE FONTS -->
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
    <title>Forgot Password</title>
<style>
    /* POPPINS FONT */
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;700;900&display=swap');
    
    :root {
        --main-color: #e6920a;
        --body-bg: #181616;
        --box-bg: #221f1f;
        --text-color: #ffffff;
        --nav-height: 60px;
        --space-top: 30px;
    }

    *{  
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Cairo', sans-serif; /* Use Cairo for global font */
    }

    body {
        background: url("https://img.freepik.com/premium-photo/abstract-pui-95-background-wallpaper_792836-261571.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        overflow: hidden;
        font-family: "Cairo", sans-serif;
        background-color: var(--body-bg);
        color: var(--text-color);
    }

    .wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 110vh;
        background: rgba(39, 39, 39, 0.4);
    }

    .nav {
        position: fixed;
        top: 0;
        display: flex;
        justify-content: space-around;
        width: 100%;
        height: 100px;
        line-height: 100px;
        background: linear-gradient(rgba(39,39,39, 0.6), transparent);
        z-index: 100;
    }

    /* Updated Logo Styling */
    .nav-logo {
        color: white;
        font-size: 36px; /* Bigger font size */
        font-weight: 700; /* Bold weight */
        display: flex;
        align-items: center;
    }

    .nav-logo i {
        font-size: 40px; /* Size the icon to match logo size */
        margin-right: 8px;
    }

    .main-color {
        color: var(--main-color);
    }

    .nav-menu ul {
        display: flex;
    }

    .nav-menu ul li {
        list-style-type: none;
    }

    .nav-menu ul li .link {
        text-decoration: none;
        font-weight: 500;
        color: #fff;
        padding-bottom: 15px;
        margin: 0 25px;
    }

    .link:hover, .active {
        border-bottom: 2px solid #fff;
    }

    .form-box {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 512px;
        height: 420px;
        overflow: hidden;
        z-index: 2;
    }

    .login-container {
        position: absolute;
        left: 4px;
        width: 500px;
        display: flex;
        flex-direction: column;
        transition: .5s ease-in-out;
    }

    header {
        color: #fff;
        font-size: 30px;
        text-align: center;
        padding: 10px 0 30px 0;
    }

    .input-field {
        font-size: 15px;
        background: rgba(255, 255, 255, 0.2);
        color: #fff;
        height: 50px;
        width: 100%;
        padding: 0 10px 0 45px;
        border-radius: 30px;
        outline: none;
        transition: .2s ease;
    }

    .input-field:hover, .input-field:focus {
        background: rgba(255, 255, 255, 0.25);
    }

    ::-webkit-input-placeholder {
        color: #fff;
    }

    .input-box i {
        position: relative;
        top: -35px;
        left: 17px;
        color: #fff;
    }

    .submit {
        font-size: 15px;
        font-weight: 500;
        color: black;
        height: 45px;
        width: 100%;
        border: none;
        border-radius: 30px;
        outline: none;
        background: rgba(255, 255, 255, 0.7);
        cursor: pointer;
        transition: .3s ease-in-out;
    }

    .submit:hover {
        background: rgba(255, 255, 255, 0.5);
        box-shadow: 1px 5px 7px 1px rgba(0, 0, 0, 0.2);
    }

    .two {
        display: flex;
        justify-content: center; /* Center the content horizontally */
        margin-top: 20px; /* Add some space above */
    }

    .two label a {
        text-decoration: none;
        color: #fff;
    }

    .two label a:hover {
        text-decoration: underline;
    }

    .input-box input:focus {
        outline: 0;
    }

    .input-box.error input {
        border-color: #ff3860; 
    }

    .input-box.success input {
        border-color: #09c372; 
    }

    .error {
        color: #ff3860;
        font-size: 12px;
        margin-bottom: 15px; /* space */
        padding-left: 15px; /* indent */
    }    

    @media only screen and (max-width: 786px) {
        .nav-menu.responsive {
            top: 100px;
        }

        .nav-menu {
            position: absolute;
            top: -800px;
            display: flex;
            justify-content: center;
            background: rgba(255, 255, 255, 0.2);
            width: 100%;
            height: 90vh;
            backdrop-filter: blur(20px);
            transition: .3s;
        }

        .nav-menu ul {
            flex-direction: column;
            text-align: center;
        }

        .nav-menu-btn {
            display: block;
        }

        .nav-menu-btn i {
            font-size: 25px;
            color: #fff;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            cursor: pointer;
            transition: .3s;
        }

        .nav-menu-btn i:hover {
            background: rgba(255, 255, 255, 0.15);
        }
    }

    @media only screen and (max-width: 540px) {
        .wrapper {
            min-height: 100vh;
        }

        .form-box {
            width: 100%;
            height: 500px;
        }

        .login-container {
            width: 100%;
            padding: 0 20px;
        }
    }
</style>
</head>

<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
                <i class='bx bx-movie-play bx-tada main-color'></i>
                <span>Fl<span class="main-color">i</span>x</span> <!-- Styling Flix -->
            </div>
        </nav>


<!----------------------------- Form box ----------------------------------->    
    <form action="/forgot-password" method="POST" id="form"> 
    <div class="form-box">
       
        <!------------------- forgot password form -------------------------->

        <div class="login-container" id="login">
            <div class="top">
                <header>Forgot Password</header>
            </div>
            <div class="input-box">
                <input type="email" id= "email" class="input-field" placeholder="Email">
                <i class="bx bx-user"></i>
                <span class="error"></span>
            </div>

            <div class="input-box">
                <input type="submit" class="submit" value="Reset Password">
            </div>
    
                <div class="two">
                    <label><a href="index.html">Back to Login</a></label>
                </div>
            </div>
        </div>
    </div>
</div>   

</form>
<script>
   
   function myMenuFunction() {
    var i = document.getElementById("navMenu");

    if(i.className === "nav-menu") {
        i.className += " responsive";
    } else {
        i.className = "nav-menu";
    }
   }
 
</script>

<script>
    const form = document.getElementById("form");
    const email = document.getElementById("email");
   


    form.addEventListener("submit", e => {
        e.preventDefault(); // Prevent default submission
    
        if (validateInputs()) {
            // Get the email value
            const emailVal = email.value.trim();
    
            // Send a POST request to the server
            fetch('/forgot-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email: emailVal }),
            })
            .then(response => {
                if (response.ok) {
                    alert("Please check your email, a token has been sent");
                    email.value = ""; // Clear the input field
                    window.location.href = 'reset-password.html';
                    // Reset borders
                    email.parentElement.classList.remove("success");
                    email.parentElement.classList.remove("error");
                } else {
                    alert("Failed to send email. Please try again.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("An error occurred. Please try again.");
            });
        }

    
});


const errors = (element, message) => {
    const inputControl = element.parentElement;
    const errorDisplay = inputControl.querySelector(".error");

    errorDisplay.innerText = message;
    inputControl.classList.add("error");
    inputControl.classList.remove("success");
}

const success = element => {
    const inputControl = element.parentElement;
    const errorDisplay = inputControl.querySelector(".error");

    errorDisplay.innerText = "";
    inputControl.classList.add("success");
    inputControl.classList.remove("error");
};

const isValidEmail = email => {
    const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    return re.test(String(email).toLowerCase());
}

const validateInputs = () => {
    const emailVal = email.value.trim();

    let isValid = true;

    if(emailVal === "") {
        errors(email, 'Email is required');
        isValid = false;
    } else if (!isValidEmail(emailVal)) {
        errors(email, 'Provide a valid email address');
        isValid = false;
    } else {
        success(email);}
        return isValid;
    }

</script>
</html>
